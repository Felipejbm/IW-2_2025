<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff0000, #ff8800);
      text-align: center;
      padding: 50px;
      color: white;
    }

    .container {
      background-color: rgb(0, 0, 0);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    input {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="titulo">Calculadora de IMC</h2>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ex: 70" />

    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75" />

    <button onclick="calcularIMC()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
        resultado.innerHTML = "Por favor, insira valores válidos.";
        return;
      }

      const imc = peso / (altura * altura);
      let classificacao = "";

      if (imc < 18.5) {
        classificacao = "Abaixo do peso";
      } else if (imc < 25) {
        classificacao = "Peso normal";
      } else if (imc < 30) {
        classificacao = "Sobrepeso";
      } else if (imc < 35) {
        classificacao = "Obesidade grau I";
      } else if (imc < 40) {
        classificacao = "Obesidade grau II";
      } else {
        classificacao = "Obesidade grau III";
      }

      resultado.innerHTML = `Seu IMC é ${imc.toFixed(1)} – ${classificacao}`;
    }
  </script>

</body>
</html>
