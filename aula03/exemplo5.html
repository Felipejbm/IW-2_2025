<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Variáveis</title>
    <script>
        var nome = prompt("Digite seu nome: ");
        var n1 = parseFloat(prompt("Digite seu n1: "));
        var n2 = parseFloat(prompt("Digite seu n2: "));
        var s1 = n1 + n2
        alert("Olá " + nome + ", \nA sua soma é: " + s1)
        //console.log("Seu nome é: " + nome)
        //console.log(typeof (s1))
    </script>
</head>
<body>
    <h1>
        Aula 03 - Variáveis
    </h1>
</body>
</html>
